<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IAN PROJECT</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ url_for('static', filename='nprogress/nprogress.css') }}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{ url_for('static', filename='animate.css/animate.min.css') }}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{ url_for('static', filename='css/custom.min.css') }}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <section class="login_content">
          <form method="post" action="/login">
            {% if error %}
              <p style="color: red;">{{ error }}</p>
            {% endif %}
            <h1>登录 Login</h1>
            <div>
              <input type="text" name="username" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input type="password" name="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <button class="btn btn-default submit" type="submit">登录 Log in</button>
              <span class="reset_pass">忘记密码 Lost your password? 联系管理员 Contact Administrator.</span>
            </div>

            <div class="clearfix"></div>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-paw"></i> IAN PROJECT</h1>
              <p>©2025 All Rights Reserved. Projected by Qiyu Yan.</p>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
