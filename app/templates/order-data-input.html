<!-- templates/index.html -->
{% extends 'base.html' %}

{% block page_content %}
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>模板数据录入 Data Input</h3>
      </div>
      <div class="title_right">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <!-- form -->
      <div class="col-md-12 col-sm-12  ">
        <div class="x_panel">
          <div class="x_title">
          </div>
          <div class="x_content">
            <br />
            <form class="form-horizontal form-label-left" method="post" action="/data-submit">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 ">订单 Order</label>
                <div class="col-md-9 col-sm-9 ">
                    <textarea name="order" class="resizable_textarea form-control" placeholder="请将模板第1个工作表中的数据复制粘到这里 Please Paste The 1st Sheet Of The Template Into This Area."></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 ">产品 Product</label>
                <div class="col-md-9 col-sm-9 ">
                    <textarea name="product" class="resizable_textarea form-control" placeholder="请将模板第3个工作表中的数据复制粘到这里 Please Paste The 3rd Sheet Of The Template Into This Area."></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 ">货柜 Container</label>
                <div class="col-md-9 col-sm-9 ">
                    <textarea name="container" class="resizable_textarea form-control" placeholder="请将模板第4个工作表中的数据复制粘到这里 Please Paste The 4th Sheet Of The Template Into This Area."></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 ">装柜 Loading</label>
                <div class="col-md-9 col-sm-9 ">
                    <textarea name="loading" class="resizable_textarea form-control" placeholder="请将模板第5个工作表中的数据复制粘到这里 Please Paste The 5th Sheet Of The Template Into This Area."></textarea>
                </div>
              </div>
              <div class="ln_solid"></div>

              <div class="form-group row">
                <div class="col-md-12" style="text-align: center;">
                  <button type="button" class="btn btn-primary" onclick="location.reload()">重置 Reset</button>
                  <button type="submit" class="btn btn-success">提交 Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /form -->
    </div>
  </div>
{% endblock %}
